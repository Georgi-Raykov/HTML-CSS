<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    
    <title>Document</title>
</head>
<body>
    <h2>Normal Buttons</h2>
    <a href="" class="button" >Learn More</a>
    <button class="button">Learn More</button>
    <Button class="button hover">Learn More</Button>
    <h2>Filled Buttons</h2>
    <a href="" class="button" >Learn More</a>
    <button class="button fill">Learn More</button>
    <button class="button fill hover">Learn More</button>
    <h2>Icon buttons</h2>
    <a href="" class="button" ><i class="fas fa-long-arrow-alt-down"></i>Download</a>
    <button class="button fill"><i class="fas fa-long-arrow-alt-down"></i>Download</button>
    <button class="button fill hover"><i class="fas fa-long-arrow-alt-down"></i>Download</button>
    
</body>
</html>
